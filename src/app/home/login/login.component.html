<h4 class="text-center">Login</h4>
<form class="form mt-3" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="Nome do usuário"
    [(ngModel)]="usuario" name="usuario"
    #campoUsuario="ngModel" required>

    <app-mensagem mensagem="Usuário Obrigatório"
      *ngIf="campoUsuario.invalid && campoUsuario.touched"></app-mensagem>
  </div>

  <div class="form-group mb-2">
    <input type="password" class="form-control" placeholder="Senha"
    [(ngModel)]="senha" name="senha"
    #campoSenha="ngModel" required>

    <app-mensagem mensagem="Senha Obrigatória"
      *ngIf="campoSenha.invalid && campoSenha.touched"></app-mensagem>
  </div>

  <button type="submit" class="btn btn-primary btn-block"
    [disabled]="loginForm.invalid">Login</button>
</form>

<p>Não é um usuário? <a [routerLink]="['novousuario']">Cadastre-se</a></p>
