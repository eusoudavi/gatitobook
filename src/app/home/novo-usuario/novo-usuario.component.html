<h4 class="text-center">Registre-se</h4>

<form class="form mt-3" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group mb-2">
    <input type="text" placeholder="Digite seu email" class="form-control" formControlName="email" />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.['required'] &&
        novoUsuarioForm.get('email')?.touched"
        mensagem="Email Obrigatório">
    </app-mensagem>
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.['email'] &&
        novoUsuarioForm.get('email')?.touched"
        mensagem="Email no formato incorreto">
    </app-mensagem>
  </div>

  <div class="form-group mb-2">
    <input type="text" placeholder="Nome Completo" class="form-control" formControlName="fullName" />
    <app-mensagem
      *ngIf="novoUsuarioForm.get('fullName')?.errors &&
      novoUsuarioForm.get('fullName')?.touched"
      mensagem="Nome Incorreto">
    </app-mensagem>
  </div>

  <div class="form-group mb-2">
    <input type="text" placeholder="Nome do Usuário" class="form-control" formControlName="userName" />
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.['minusculo'] &&
      novoUsuarioForm.get('userName')?.touched"
      mensagem="Usuário deve ser em letra minuscula">
    </app-mensagem>

    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.['usuarioExistente']"
      mensagem="Usuário já existe">
    </app-mensagem>
  </div>

  <div class="form-group mb-2">
    <input type="password" placeholder="Senha" class="form-control" formControlName="password" />
    <app-mensagem
      mensagem="Senha deve ser diferente de Usuário"
      *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']">
    </app-mensagem>
  </div>

  <button class="btn btn-primary btn-block" type="submit"
  [disabled]="novoUsuarioForm.invalid">Cadastro</button>

</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça o login!</a></p>
